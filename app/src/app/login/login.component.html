<form #loginForm="ngForm">
	<fieldset>
		<label>Email</label>
		<input type="text" [(ngModel)]="model.email" name="email" email required>
		<label>Password</label>
		<input type="password" [(ngModel)]="model.password" name="password" required minlength="6" appAtLeastOneDigit>
		<input class="button-primary" type="submit" value="Send" [disabled]="!loginForm.valid" (click)="submit()">
	</fieldset>
</form>
